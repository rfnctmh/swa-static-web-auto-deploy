<section class="build-info">
  <p id="build-push" style="display:none"></p>
  <p id="build-schedule" style="display:none"></p>
  <p id="build-other" style="display:none"></p>
</section>

<script>
  fetch("build-info.json")
    .then(res => {
      if (!res.ok) throw new Error(res.status);
      return res.json();
    })
    .then(data => {
      if (data.push) {
        const el = document.getElementById("build-push");
        el.textContent = data.push;
        el.style.display = "block";
      }
      if (data.schedule) {
        const el = document.getElementById("build-schedule");
        el.textContent = data.schedule;
        el.style.display = "block";
      }
      if (data.other) {
        const el = document.getElementById("build-other");
        el.textContent = data.other;
        el.style.display = "block";
      }
    })
    .catch(err => {
      console.error("Failed to load build-info.json", err);
    });
</script>
